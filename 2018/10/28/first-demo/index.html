            <h2 id="1-Hexo运行前需先安装Node-js和Git"><a href="#1-Hexo运行前需先安装Node-js和Git" class="headerlink" title="1. Hexo运行前需先安装Node.js和Git"></a>1. Hexo运行前需先安装Node.js和Git</h2><h4 id="1-1-确认nodejs、npm和git的版本"><a href="#1-1-确认nodejs、npm和git的版本" class="headerlink" title="1.1 确认nodejs、npm和git的版本"></a>1.1 确认nodejs、npm和git的版本</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># node -v                                                                                                                            </span></span><br><span class="line">v8.9.1</span><br><span class="line"><span class="comment"># npm -v                                                                                                                             </span></span><br><span class="line">6.4.1</span><br><span class="line"><span class="comment"># git --version                                                                                                                      </span></span><br><span class="line">git version 2.15.1 (Apple Git-101)</span><br></pre></td></tr></table></figure>
<p>可选升级npm<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># sudo npm i -g npm                                            </span></span><br><span class="line">/usr/<span class="built_in">local</span>/bin/npx -&gt; /usr/<span class="built_in">local</span>/lib/node_modules/npm/bin/npx-cli.js</span><br><span class="line">/usr/<span class="built_in">local</span>/bin/npm -&gt; /usr/<span class="built_in">local</span>/lib/node_modules/npm/bin/npm-cli.js</span><br><span class="line">+ npm@6.4.1</span><br><span class="line">added 278 packages, removed 351 packages and updated 41 packages <span class="keyword">in</span> 7.006s</span><br></pre></td></tr></table></figure></p>
<h4 id="1-2-使用npm安装hexo"><a href="#1-2-使用npm安装hexo" class="headerlink" title="1.2 使用npm安装hexo"></a>1.2 使用npm安装hexo</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># sudo npm install -g hexo-cli                                                                                                       </span></span><br><span class="line">/usr/<span class="built_in">local</span>/bin/hexo -&gt; /usr/<span class="built_in">local</span>/lib/node_modules/hexo-cli/bin/hexo</span><br><span class="line"></span><br><span class="line">&gt; fsevents@1.2.4 install /usr/<span class="built_in">local</span>/lib/node_modules/hexo-cli/node_modules/fsevents</span><br><span class="line">&gt; node install</span><br><span class="line"></span><br><span class="line">[fsevents] Success: <span class="string">"/usr/local/lib/node_modules/hexo-cli/node_modules/fsevents/lib/binding/Release/node-v57-darwin-x64/fse.node"</span> already installed</span><br><span class="line">Pass --update-binary to reinstall or --build-from-source to recompile</span><br><span class="line">+ hexo-cli@1.1.0</span><br><span class="line">added 293 packages from 455 contributors <span class="keyword">in</span> 5.602s</span><br></pre></td></tr></table></figure>
<p>hexo -v验证成功与否<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># hexo -v                                                                                                                                         </span></span><br><span class="line">hexo-cli: 1.1.0</span><br><span class="line">os: Darwin 17.5.0 darwin x64</span><br><span class="line">http_parser: 2.7.0</span><br><span class="line">node: 8.9.1</span><br><span class="line">v8: 6.1.534.47</span><br><span class="line">uv: 1.15.0</span><br><span class="line">zlib: 1.2.11</span><br><span class="line">ares: 1.10.1-DEV</span><br><span class="line">modules: 57</span><br><span class="line">nghttp2: 1.25.0</span><br><span class="line">openssl: 1.0.2m</span><br><span class="line">icu: 59.1</span><br><span class="line">unicode: 9.0</span><br><span class="line">cldr: 31.0.1</span><br><span class="line">tz: 2017b</span><br></pre></td></tr></table></figure></p>
