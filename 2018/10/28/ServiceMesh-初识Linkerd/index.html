  <ul class="post-tags-list"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/Linkerd/">Linkerd</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/Service-Mesh/">Service Mesh</a></li></ul>

        <div class="content markdown">
            <h4 id="一、-Linkerd介绍（待补充）"><a href="#一、-Linkerd介绍（待补充）" class="headerlink" title="一、 Linkerd介绍（待补充）"></a>一、 Linkerd介绍（待补充）</h4><h4 id="二、-安装及demo演示"><a href="#二、-安装及demo演示" class="headerlink" title="二、 安装及demo演示"></a>二、 安装及demo演示</h4><p>1.安装CLI<br>在线安装：<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># curl -sL https://run.linkerd.io/install | sh</span></span><br></pre></td></tr></table></figure></p>
<p>或下载二进制文件：<a href="https://github.com/linkerd/linkerd2/releases/" target="_blank" rel="noopener">https://github.com/linkerd/linkerd2/releases/</a><br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># mv linkerd2-cli-edge-18.10.4-linux /usr/local/bin/linkerd2</span></span><br><span class="line"><span class="comment"># linkerd2 version</span></span><br><span class="line">Client version: edge-18.10.4</span><br><span class="line">Server version: unavailable</span><br></pre></td></tr></table></figure></p>
<p>2.k8s集群检查，是否配置正确，能否满足安装控制平面<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># linkerd2 check --pre</span></span><br><span class="line">kubernetes-api: can initialize the client..................................[ok]</span><br><span class="line">kubernetes-api: can query the Kubernetes API...............................[ok]</span><br><span class="line">kubernetes-api: is running the minimum Kubernetes API version..............[ok]</span><br><span class="line">kubernetes-setup: control plane namespace does not already exist...........[ok]</span><br><span class="line">kubernetes-setup: can create Namespaces....................................[ok]</span><br><span class="line">kubernetes-setup: can create ClusterRoles..................................[ok]</span><br><span class="line">kubernetes-setup: can create ClusterRoleBindings...........................[ok]</span><br><span class="line">kubernetes-setup: can create ServiceAccounts...............................[ok]</span><br><span class="line">kubernetes-setup: can create Services......................................[ok]</span><br><span class="line">kubernetes-setup: can create Deployments...................................[ok]</span><br><span class="line">kubernetes-setup: can create ConfigMaps....................................[ok]</span><br><span class="line">linkerd-version: can determine the latest version..........................[ok]</span><br><span class="line">linkerd-version: cli is up-to-date.........................................[ok]</span><br><span class="line"></span><br><span class="line">Status check results are [ok]</span><br></pre></td></tr></table></figure></p>
<p>3.安装<br>镜像准备（感谢Troy Ying仗义相助）：<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">docker pull heisenbergye/controller:edge-18.10.4   </span><br><span class="line">docker pull heisenbergye/proxy:edge-18.10.4       </span><br><span class="line">docker pull heisenbergye/proxy-init:edge-18.10.4  </span><br><span class="line">docker pull heisenbergye/grafana:edge-18.10.4     </span><br><span class="line">docker pull heisenbergye/prometheus:v2.4.0              </span><br><span class="line">docker pull heisenbergye/web:edge-18.10.4        </span><br><span class="line">docker tag heisenbergye/controller:edge-18.10.4 gcr.io/linkerd-io/controller:edge-18.10.4    </span><br><span class="line">docker tag heisenbergye/proxy:edge-18.10.4 gcr.io/linkerd-io/proxy:edge-18.10.4         </span><br><span class="line">docker tag heisenbergye/proxy-init:edge-18.10.4 gcr.io/linkerd-io/proxy-init:edge-18.10.4    </span><br><span class="line">docker tag heisenbergye/grafana:edge-18.10.4 gcr.io/linkerd-io/grafana:edge-18.10.4       </span><br><span class="line">docker tag heisenbergye/prometheus:v2.4.0 prom/prometheus:v2.4.0                                   </span><br><span class="line">docker tag heisenbergye/web:edge-18.10.4 gcr.io/linkerd-io/web:edge-18.10.4</span><br></pre></td></tr></table></figure></p>
<p>默认安装到ns：linkerd，可以指定ns安装<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># kubectl create ns linkerd</span></span><br><span class="line">namespace/linkerd created</span><br><span class="line"><span class="comment"># linkerd2 install -l linkerd | kubectl apply -f -</span></span><br></pre></td></tr></table></figure></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># linkerd2 check</span></span><br><span class="line">kubernetes-api: can initialize the client..................................[ok]</span><br><span class="line">kubernetes-api: can query the Kubernetes API...............................[ok]</span><br><span class="line">kubernetes-api: is running the minimum Kubernetes API version..............[ok]</span><br><span class="line">linkerd-api: control plane namespace exists................................[ok]</span><br><span class="line">linkerd-api: control plane pods are ready..................................[ok]</span><br><span class="line">linkerd-api: can initialize the client.....................................[ok]</span><br><span class="line">linkerd-api: can query the control plane API...............................[ok]</span><br><span class="line">linkerd-api[kubernetes]: control plane can talk to Kubernetes..............[ok]</span><br><span class="line">linkerd-api[prometheus]: control plane can talk to Prometheus..............[ok]</span><br><span class="line">linkerd-api: no invalid service profiles...................................[ok]</span><br><span class="line">linkerd-version: can determine the latest version..........................[ok]</span><br><span class="line">linkerd-version: cli is up-to-date.........................................[ok]</span><br><span class="line">linkerd-version: control plane is up-to-date...............................[ok]</span><br><span class="line"></span><br><span class="line">Status check results are [ok]</span><br></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># kubectl get -n emojivoto deploy -o yaml   | linkerd2 inject -   | kubectl apply -f -</span></span><br><span class="line"></span><br><span class="line">hostNetwork: pods <span class="keyword">do</span> not use host networking...............................[ok]</span><br><span class="line">sidecar: pods <span class="keyword">do</span> not have a proxy or initContainer already injected........[ok]</span><br><span class="line">supported: at least one resource injected..................................[ok]</span><br><span class="line">udp: pod specs <span class="keyword">do</span> not include UDP ports....................................[ok]</span><br><span class="line"></span><br><span class="line">Summary: 1 of 1 YAML document(s) injected</span><br><span class="line">  deployment/web</span><br><span class="line"></span><br><span class="line">Warning: kubectl apply should be used on resource created by either kubectl create --save-config or kubectl apply</span><br><span class="line">deployment.extensions/emoji configured</span><br><span class="line">Warning: kubectl apply should be used on resource created by either kubectl create --save-config or kubectl apply</span><br><span class="line">deployment.extensions/vote-bot configured</span><br><span class="line">Warning: kubectl apply should be used on resource created by either kubectl create --save-config or kubectl apply</span><br><span class="line">deployment.extensions/voting configured</span><br><span class="line">Warning: kubectl apply should be used on resource created by either kubectl create --save-config or kubectl apply</span><br><span class="line">deployment.extensions/web configured</span><br></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># linkerd2 -n emojivoto check --proxy</span></span><br><span class="line">kubernetes-api: can initialize the client..................................[ok]</span><br><span class="line">kubernetes-api: can query the Kubernetes API...............................[ok]</span><br><span class="line">kubernetes-api: is running the minimum Kubernetes API version..............[ok]</span><br><span class="line">linkerd-api: control plane namespace exists................................[ok]</span><br><span class="line">linkerd-api: control plane pods are ready..................................[ok]</span><br><span class="line">linkerd-api: can initialize the client.....................................[ok]</span><br><span class="line">linkerd-api: can query the control plane API...............................[ok]</span><br><span class="line">linkerd-api[kubernetes]: control plane can talk to Kubernetes..............[ok]</span><br><span class="line">linkerd-api[prometheus]: control plane can talk to Prometheus..............[ok]</span><br><span class="line">linkerd-api: no invalid service profiles...................................[ok]</span><br><span class="line">linkerd-data-plane: data plane namespace exists............................[ok]</span><br><span c     <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
